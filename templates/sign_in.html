{% extends "base.html" %}
    {% block maincontent %}
<div class="container">
    <form class="form-signin" action="" method="POST">
        <h3 class="form-signin-heading">Existing Account</h3>
        <label class="sr-only">Username</label>
        <input name="username" type="text" id="input-username" class="form-control" placeholder="Username" required autofocus>
        <label class="sr-only">Password</label>
        <input name="password" type="password" id="input-password" class="form-control" placeholder="Password" required>
        <label>Don't have an account?<a href="/sign_up">Sign Up</a></label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
    {% endblock %}
