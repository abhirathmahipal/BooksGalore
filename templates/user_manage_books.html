{% extends "base.html" %}
    {% block maincontent %}
<div class="container">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">BooksGalore</a>
        </div>
        
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/sign_out">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!--Book Search and Add Bar-->
    <div class="container">
    <h3>Search and Add a New Book</h3>
    <form role="form" action="/manage/add" method="POST">
        <div class="row">
            <div class="form-group">
                <input name="isbn" placeholder="Enter Book Name" id="typeahead-add-book" class="form-control input-lg" type="text">
            </div>
        </div>
    <button type="submit">Add</button>
    </form>
    

    <div class="book-card-holder">
        <h3>Hi {{full_name}}. Here are your existing favourites</h3>
        <div class="book-card col-sm-6 col-xs-12 col-md-3 col-lg-4">
            <h3>Book Name</h3>
            <img src="/static/book_covers/default_cover.jpg" />
            <p>A short description works well and at times <a>Read More...</a></p>
        </div> 
    </div>

    </div>   
     

<script>

var book_results = new Bloodhound({
    datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
    queryTokenizer: Bloodhound.tokenizers.whitespace,
    remote: {
    url: '/search/book/%QUERY',
    wildcard: '%QUERY'
    }
});

$('#typeahead-add-book').typeahead(null, {
    name: 'searchbook',
    displayKey: 'isbn',
    source: book_results,
    templates: {
        suggestion: function (searchbook) {
            return '<div>' + searchbook.title + '</div>';
        }
    }
});

</script>
    {% endblock %}
