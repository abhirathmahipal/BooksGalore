{% extends "base.html" %}
    {% block maincontent %}
<div class="container"> 
    <form class="form-signup" action="" method="POST">
        <h3 class="form-signup-heading">Create an Account</h2>
        <label class="sr-only">Full Name</label>
        <input type="text" name="full-name" id="input-fullname" class="form-control" placeholder="Full Name" required />
        <label class="sr-only">Username</label>
        <input name="username" type="text" id="input-username" class="form-control" placeholder="Username" required autofocus>
        <label class="sr-only">Password</label>
        <input name="password" type="password" id="input-password" class="form-control" placeholder="Password" required>
        <label class="sr-only">Retype Password</label>
        <input name="repassword" type="password" id="input-repassword" class="form-control" placeholder="Retype Password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    </form>
</div>
    {% endblock %}
